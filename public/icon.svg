<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Kubernetes-inspired wheel with DevOps theme -->
  <g transform="translate(32, 32)">
    <!-- Outer ring -->
    <circle r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
    
    <!-- Spokes representing container orchestration -->
    <g stroke="#06b6d4" stroke-width="2" opacity="0.9">
      <line x1="-15" y1="0" x2="15" y2="0"/>
      <line x1="0" y1="-15" x2="0" y2="15"/>
      <line x1="-10.6" y1="-10.6" x2="10.6" y2="10.6"/>
      <line x1="-10.6" y1="10.6" x2="10.6" y2="-10.6"/>
    </g>
    
    <!-- Container nodes -->
    <circle cx="-12" cy="0" r="3" fill="#10b981"/>
    <circle cx="12" cy="0" r="3" fill="#10b981"/>
    <circle cx="0" cy="-12" r="3" fill="#f59e0b"/>
    <circle cx="0" cy="12" r="3" fill="#f59e0b"/>
    
    <!-- Central hub -->
    <circle r="6" fill="#8b5cf6" stroke="#ffffff" stroke-width="1"/>
    
    <!-- DevOps symbol in center -->
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">âˆž</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
</svg>